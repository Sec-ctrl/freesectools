{% extends "layout.html" %}
{% block content %}

<!-- Page Image -->
<div class="text-center mb-4">
    <img src="{{ url_for('static', filename='images/ipBlacklist.png') }}" alt="Whois Lookup Tool Interface" class="img-fluid">
</div>

<h1>IP Blacklist Checker</h1>
<p>Enter an IP address to check if it is blacklisted by DNS-based blacklists.</p>

<form id="ipBlacklistForm">
    <!-- Input field for the IP address -->
    <div class="mb-3">
        <label for="ip_address" class="form-label">IP Address</label>
        <input type="text" class="form-control" id="ip_address" name="ip_address" placeholder="Enter IP address">
    </div>

    <!-- Lookup Button -->
    <button type="button" class="btn btn-primary" id="check_button">Check Blacklist</button>
</form>

<!-- Display the blacklist results -->
<div id="blacklist-result" class="mt-4 alert alert-success">
    <h4>Blacklist Status:</h4>
    <ul id="blacklist-info"></ul>
</div>

<!-- Link to external JavaScript -->
<script src="{{ url_for('static', filename='js/modules/ip_blacklist.js') }}" nonce="{{ g.csp_nonce }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/ip_blacklist.css') }}">
{% endblock content %}
